# ================================================================================
# ULTIMATE TIMIDITY CONFIGURATION
# Production balance of quality vs performance - 10 best soundfonts
# ================================================================================

# IMPORTANT: Soundfonts need to be in the soundfonts directory
# Run timidity with: timidity -L soundfonts/500-soundfonts-full-gm-sets/ -c timidity-ultimate.cfg

# LAYERING STRATEGY EXPLAINED:
# Timidity loads soundfonts in order. Later soundfonts OVERRIDE earlier ones.
# However, if a later soundfont is MISSING an instrument, it falls back to earlier layers.
#
# Strategy:
# 1. Base Layer: Complete GM coverage (FluidR3)
# 2. Specialized Layers: Best drums, guitars, synths (override specific instruments)
# 3. Premium Layer: High-quality orchestral samples (override where available)
# 4. Final Boss: Production-grade samples (override everything it contains)
#
# Result: Best possible sample for each instrument across all loaded soundfonts.

# ================================================================================
# BASE LAYER: Industry Standard Foundation
# ================================================================================
# Use absolute path - update this to match your installation
dir /home/gwohl/code/mediocre/soundfonts/500-soundfonts-full-gm-sets

# Load base GM soundfonts - these provide complete coverage
soundfont "FluidR3 GM.sf2"
soundfont "Compifont_13082016.sf2"

# ================================================================================
# SPECIALIZED INSTRUMENTS LAYER
# ================================================================================

# Drums - Load multiple for best percussion across styles
soundfont "Drums_GiantSoundfontDrumKit3.9 GM-GS.sf2"

# Electric Guitars
soundfont "Guitar_Electric_Guitars_GM.sf2"

# Enhanced Bass
soundfont "SGMv2.01-YamahaGrand-Guit-Bass-v2.7.sf2"

# Modern Synths
soundfont "FatBoy-v0.786.sf2"

# Sound Effects
soundfont "TyrolandSFX.sf2"

# ================================================================================
# HIGH QUALITY ORCHESTRAL LAYER
# ================================================================================

# Orchestral Excellence (1.2GB)
soundfont "Orpheus_18.06.2020.sf2"

# Best Piano Samples
soundfont "Piano_Z-Doc Soundfont IV.sf2"

# ================================================================================
# ULTIMATE OVERRIDE LAYER - THE FINAL BOSS
# ================================================================================

# CrisisGeneralMidi3 (1.6GB) - Production standard, overrides everything with best samples
soundfont "CrisisGeneralMidi3.01.sf2"

# ================================================================================
# QUALITY SETTINGS
# ================================================================================

# High quality audio settings
opt -s 48000        # 48kHz sample rate
opt -a              # Anti-aliasing
opt -U              # Unload instruments immediately
#opt -B 2,12         # Buffer fragments
opt -EFchorus=1     # Moderate chorus
opt -EFreverb=1     # Moderate reverb
opt -EFresamp=3     # Gauss interpolation
opt -p 256          # Polyphony
opt -C 70           # Control ratio
opt -k 0            # No key adjust
